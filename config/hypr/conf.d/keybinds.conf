
$mod = SUPER

$menu = rofi -show combi -modi drun,window -config ~/.config/rofi/config.rasi

# Apps
bind = $mod, Q, exec, kitty
bind = $mod, RETURN, exec, kitty
bind = $mod, E, exec, thunar
bind = $mod, B, exec, firefox
bind = $mod SHIFT, B, exec, brave-browser
bind = $mod, SPACE, exec, $menu
bind = $mod, N, exec, swaync-client -t

# Floating
bind = $mod, F, togglefloating,

# Dwindle tiling
bind = $mod, P, pseudo
bind = $mod, J, togglesplit

# Close / exit
bind = $mod, C, killactive,
bind = $mod CTRL, Q, exit,

# Theme switcher


# Wallpaper switcher
bind = $mod SHIFT, W, exec, ~/.config/hypr/scripts/switch_wallpaper.sh

# Waybar toggle
bind = $mod, W, exec, pkill waybar || waybar &

# Clipboard history


bind = $mod, V, exec, cliphist list | rofi -dmenu -config ~/.config/rofi/config-cliphist.rasi | cliphist decode | wl-copy


# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mod, Print, exec, grim - | swappy -f -

# Focus movement
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse move/resize
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Lock
bind = $mod, L, exec, hyprlock

# Volume & brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
